name: Daily News Update

on:
  schedule:
    # Runs at 14:00 UTC, which is 6:00 AM PST
    - cron: '0 14 * * *'
  workflow_dispatch: # Allows you to run it manually if needed

permissions:
  contents: write

jobs:
  update-news:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests beautifulsoup4

    - name: Run news gathering script
      run: python gather_news.py

    - name: Commit and push changes
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add client/public/data/news.json
        git commit -m "Daily news update: $(date +'%Y-%m-%d')" || exit 0
        git push
